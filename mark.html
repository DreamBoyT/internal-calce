<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Calce</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img1.jpg');
      /* border-color: white; */
      /* background-image:  url('img2.jpg'); */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    header {
      width: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .s {
      margin-bottom: 5px;
      margin-left: 180px;
      width: 100%;
      font-size: 1.4em;
      line-height: 20px;
      border-radius: 10px;
      border: 2px solid #f0ffff;
      transition: 0.1s ease;
      max-width: 50%;
    }

    div.card {
      /* box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px; */
      /* box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset; */
      box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
      border: 1px solid grey;
      background-color: #39A7FF;
    }
  </style>
</head>

<body>

  <header>

    <div class="card w-50 m-auto text-center">
      <div class="card-header text-white bg-warning">
        <h1>INTERNAL MARK CALCULATOR</h1>
      </div>
      <div class="card-body">
        <form class=" w-55 m-auto">
          <div class="form-group ">
            <h4>ENTER YOUR FAT MARKS</h4>

            <input type="text" name="fat1ExamMark" class="form-control text-center s" placeholder="FAT-1 Mark" id="fatExam1" autocomplete="off">
            <input type="text" name="fat2ExamMark" class="form-control text-center s" placeholder="FAT-2 Mark" id="fatExam2" autocomplete="off">
            <input type="text" name="fat3ExamMark" class="form-control text-center s" placeholder="FAT-3 Mark" id="fatExam3" autocomplete="off">
          </div>

          <div class="form-group">
            <h4>ENTER YOUR ASSIGNMENT MARKS</h4>

            <input type="text" name="fat1AssignmentMark" class="form-control text-center s" placeholder="FAT-1 Assignment Mark" id="fatAssignment1" autocomplete="off">
            <input type="text" name="fat2AssignmentMark" class="form-control text-center s" placeholder="FAT-2 Assignment Mark" id="fatAssignment2" autocomplete="off">
            <input type="text" name="fat3AssignmentMark" class="form-control text-center s" placeholder="FAT-3 Assignment Mark" id="fatAssignment3" autocomplete="off">
          </div>
        </form> <br>
        <div class="w-70 m-auto">
          <button class="btn  btn-secondary w-50" id="calculateButton" style="font-size:25px"> Calculate Grade </button>
        </div>
        <br>
        <div>
          <input type="text" name="" placeholder="Your Score" class="form-control text-center w-25 m-auto" id="yourScore" readonly>
        </div>
      </div>
      <div class="card-footer ">Made by ðŸ’¥ DreamboyT ðŸ’¥</div>
    </div>

  </header>

  <script>
    const calculateButton = document.getElementById('calculateButton');
    const resultDiv = document.getElementById('result');

    calculateButton.addEventListener('click', () => {

      const fatExam1Mark = parseFloat(document.getElementById('fatExam1').value);
      if (isNaN(fatExam1Mark) || fatExam1Mark === 0) {
        alert('Please enter a valid FAT exam mark for FAT Exam 1.');
        return;
      }

      const fatExam2Mark = parseFloat(document.getElementById('fatExam2').value);
      if (isNaN(fatExam2Mark) || fatExam2Mark === 0) {
        alert('Please enter a valid FAT exam mark for FAT Exam 2.');
        return;
      }

      const fatExam3Mark = parseFloat(document.getElementById('fatExam3').value);
      if (isNaN(fatExam3Mark) || fatExam3Mark === 0) {
        alert('Please enter a valid FAT exam mark for FAT Exam 3.');
        return;
      }


      if (fatExam1Mark > 50 || fatExam2Mark > 50 || fatExam3Mark > 50) {
        alert('FAT exam marks cannot exceed 50.');
        return;
      }


      const fatAssignment1Mark = parseFloat(document.getElementById('fatAssignment1').value);
      if (isNaN(fatAssignment1Mark) || fatAssignment1Mark === 0) {
        alert('Please enter a valid FAT assignment mark for FAT Assignment 1.');
        return;
      }

      const fatAssignment2Mark = parseFloat(document.getElementById('fatAssignment2').value);
      if (isNaN(fatAssignment2Mark) || fatAssignment2Mark === 0) {
        alert('Please enter a valid FAT assignment mark for FAT Assignment 2.');
        return;
      }

      const fatAssignment3Mark = parseFloat(document.getElementById('fatAssignment3').value);
      if (isNaN(fatAssignment3Mark) || fatAssignment3Mark === 0) {
        alert('Please enter a valid FAT assignment mark for FAT Assignment 3.');
        return;
      }


      if (fatAssignment1Mark > 50 || fatAssignment2Mark > 50 || fatAssignment3Mark > 50) {
        alert('FAT assignment marks cannot exceed 50.');
        return;
      }


      const averageFatExamMarks = (fatExam1Mark + fatExam2Mark + fatExam3Mark) / 3;
      const averageFatAssignmentMarks = (fatAssignment1Mark + fatAssignment2Mark + fatAssignment3Mark) / 3;

      document.getElementById('yourScore').value = (0.56 * (fatExam1Mark + fatExam2Mark + fatExam3Mark) / 3 + 0.24 * (fatAssignment1Mark + fatAssignment2Mark + fatAssignment3Mark) / 3).toFixed(2);
    });
  </script>
</body>

</html>-
